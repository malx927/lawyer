<div class="form-horizontal">
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" disabled="disabled" value="{{ form.real_name.value|default:"" }}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">登录姓名</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" disabled="disabled" value="{{ form.instance.name|default:"" }}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">用户类型</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" disabled="disabled" value="{{ form.instance.get_post_display }}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">性别</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" disabled="disabled" value="{{ form.instance.get_gender_display|default:""}}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" disabled="disabled" value="{{ form.telephone.value|default:"" }}">
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">执业时间</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" disabled="disabled" value="{{ form.job_time.value|default:"" }}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">执业年限</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" value="{{ form.instance.practice_years }}" disabled>
                <div class="input-group-addon">年</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">职务</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" disabled="disabled" value="{{ form.job.value|default:"" }}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">律师证号</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" disabled="disabled" value="{{ form.license_num.value|default:"" }}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">律师职称</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" disabled="disabled" value="{{ form.prof_title.value|default:"" }}">
        </div>
    </div>
</div>
